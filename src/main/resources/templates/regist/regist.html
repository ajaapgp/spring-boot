<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item登録画面</title>
</head>
<body>
    <h1>item登録画面</h1>
    <a href="/">TOP画面へ</a>

    <form method="POST" th:action="@{confirm}" th:object="${itemForm}">
        <div>
            <p>ID</p>
            <input type="text" th:field="*{id}" />
        </div>

        <div>
            <p>ITEM NAME</p>
            <input type="text" th:field="*{itemName}" />
        </div>

        <div>
            <p>PRICE</p>
            <input type="text" th:field="*{price}" />
        </div>

        <button type="submit">確認</button>
    </form>

</body>
</html>
