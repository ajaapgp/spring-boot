<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item登録確認画面</title>
</head>
<body>
    <h1 >item登録確認画面</h1>
    <a href="/">top</a>

    <form method="POST" th:action="@{regist}" th:object="${itemForm}">
        <div>
            <p>ID</p>
            <div th:text="*{id}" ></div>
        </div>

        <div>
            <p>ITEM NAME</p>
            <div th:text="*{itemName}" ></div>
        </div>

        <div>
            <p>PRICE</p>
            <div th:text="*{price}" ></div>
        </div>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{itemName}" />
        <input type="hidden" th:field="*{price}" />

        <button type="submit">登録</button>
    </form>

</body>
</html>
